name: tests

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"

  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python library
        run: pip install "."

      - name: Test
        run: pytest -m "not slow" -p "no:warnings"
